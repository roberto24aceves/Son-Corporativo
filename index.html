<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Son | Soporte Técnico</title>
      <link rel="shortcut icon" href="Favicon.svg" type="image/x-icon">
      <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
      <!-- stylesheet -->
      <link rel="stylesheet" href="main.css">

      <!-- bootstrap -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

      <!-- font-awesome -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

      <!-- jquery -->
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

      <!-- greensock -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</head>
<body>

      <div class="overlay">
            <img class="icono" src="Logo_Negro.svg">
      </div>

      <div class="wrapper">
            <div class="logo"><img src="Favicon.svg" width="25%" height="auto"></div>

            <div class="social-media">
                  <ul>
                        <li><a href="https://www.facebook.com/corporativoson"><i class="social fa fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="tel:+529993628931"><i class="social fa fa-phone" aria-hidden="true"></i></a></li>
                        <li><a href="mailto:son.soporte.contacto@gmail.com"><i class="social fa fa-envelope" aria-hidden="true"></i></a></li>
                  </ul>
            </div>
            <div class="side-strip">
                  <span>Corporativo Son</span>
            </div>
            <div class="header">
                  <h1>Soporte Técnico</h1>
                  <p>
                        Somos una empresa 100% Yucateca especializada en soporte técnico y mantenimiento informatico, software, hardware, 
                        mantenimiento preventivo y correctivo, redes, camaras de seguridad y sistemas en general. 
                  </p>
                  <a class="button" href="tel:+529993628931">Llamar</a>
            </div>

      </div>
      

      <script type="text/javascript">

      TweenMax.to(".overlay h1", 2, {
            opacity: 0,
            y: -60,
            ease: Expo.easeInOut
      })

      TweenMax.to(".overlay", 2, {
            delay: 1,
            top: "-110%",
            ease: Expo.easeInOut
      })

      TweenMax.from(".logo", 1, {
            delay: 2.4,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      })

      TweenMax.staggerFrom(".nav ul li", 1, {
            delay: 2.4, opacity: 0, y: 20, ease: Expo.easeInOut
      }, 0.2)

      TweenMax.staggerFrom(".social-media ul li", 1, {
            delay: 2.4, opacity: 0, y: 20, ease: Expo.easeInOut
      }, 0.2)

      TweenMax.from(".side-strip", 2, {
            delay: 2.4,
            opacity: 0,
            y: 40,
            ease: Expo.easeInOut
      })

      TweenMax.from(".row", 2, {
            delay: 2.4,
            opacity: 0,
            x: 40,
            ease: Expo.easeInOut
      })

      TweenMax.from(".row h6", 2, {
            delay: 3,
            opacity: 0,
            y: 40,
            ease: Expo.easeInOut
      })

      TweenMax.from(".row p", 2, {
            delay: 3.2,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      })

      TweenMax.from(".header h1", 2, {
            delay: 3.2,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      })

      TweenMax.from(".header p", 2, {
            delay: 3.4,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      })

      TweenMax.from(".header button", 2, {
            delay: 3.6,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      })
      </script>
</body>
</html>
